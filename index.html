<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="heading fs-1 fw-bold text-center text-success my-3">Sayohatga boramizmi..?</h1>

    <form class="form my-5 ms-auto me-auto" action="https://echo.htmlacademy.ru" method="post">
      <input class="input ms-4" type="checkbox" name="weather" id="weather">
      <label class="fs-4 text-danger" for="weather">Ob-havo yaxshi</label>

      <input class="input ms-4" type="checkbox" name="money" id="money">
      <label class="fs-4 text-danger" for="money">Pul yetarli</label>

      <input class="input ms-4" type="checkbox" name="work" id="work">
      <label class="fs-4 text-danger" for="work">Ishdan ta`til berildi</label>

      <input class="input ms-4" type="checkbox" name="health" id="health">
      <label class="fs-4 text-danger" for="health">Sog`ligimiz joyida</label>

      <input class="input ms-4" type="checkbox" name="mood" id="mood">
      <label class="fs-4 text-danger" for="mood">Kayfiyat yaxshi</label>

      <button class="button d-block ms-auto me-auto mt-5" type="submit">Tekshiramiz:)</button>
    </form>

    <output class="travel text-success text-center fs-4 fw-bold"></output>
  </div>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
